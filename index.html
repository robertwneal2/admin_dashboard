<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="dashboard">
        <img src="assets/icons/dashboard.svg" alt="dashboard-icon">
        <span class="dashboard-text">Dashboard</span>
      </div>
      <div class="profile-links">
        <div class="dash-link">
          <img src="assets/icons/home.svg" alt="home-icon">
          <span class="dash-text">Home</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/profile.svg" alt="profile-icon">
          <span class="dash-text">Profile</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/messages.svg" alt="messages-icon">
          <span class="dash-text">Messages</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/history.svg" alt="history-icon">
          <span class="dash-text">History</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/task.svg" alt="task-icon">
          <span class="dash-text">Tasks</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/community.svg" alt="community-icon">
          <span class="dash-text">Communities</span>
        </div>
      </div>
      <div class="website-links">
        <div class="dash-link">
          <img src="assets/icons/settings.svg" alt="settings-icon">
          <span class="dash-text">Settings</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/support.svg" alt="support-icon">
          <span class="dash-text">Support</span>
        </div>
        <div class="dash-link">
          <img src="assets/icons/privacy.svg" alt="privacy-icon">
          <span class="dash-text">Privacy</span>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header"></div>
      <div class="items"></div>
    </div>
  </div>
</body>
</html>
