<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <a class="dashboard" href="index.html">
        <img src="assets/icons/dashboard.svg" alt="dashboard-icon">
        <div class="dashboard-text">Dashboard</div>
      </a>
      <div class="profile-links">
        <a href="index.html" class="dash-link">
          <img src="assets/icons/home.svg" alt="home-icon">
          <div class="dash-text">Home</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/profile.svg" alt="profile-icon">
          <div class="dash-text">Profile</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/messages.svg" alt="messages-icon">
          <div class="dash-text">Messages</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/history.svg" alt="history-icon">
          <div class="dash-text">History</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/task.svg" alt="task-icon">
          <div class="dash-text">Tasks</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/community.svg" alt="community-icon">
          <div class="dash-text">Communities</div>
        </a>
      </div>
      <div class="website-links">
        <a href="index.html" class="dash-link">
          <img src="assets/icons/settings.svg" alt="settings-icon">
          <div class="dash-text">Settings</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/support.svg" alt="support-icon">
          <div class="dash-text">Support</div>
        </a>
        <a href="index.html" class="dash-link">
          <img src="assets/icons/privacy.svg" alt="privacy-icon">
          <div class="dash-text">Privacy</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <form class="search" action="index.html" method="post">
          <input type="image" src="assets/icons/search.svg" alt="search-icon">
          <input id="searchbar" type="search">
        </form>
        <div class="profile">
          <img src="assets/icons/notification.svg" alt="notification-icon">
          <img src="assets/avatars/basketball.png" alt="avatar">
          <div class="username">Robert Neal</div>
        </div>
       <div class="welcome">
         <img src="assets/avatars/basketball.png" alt="avatar">
         <div class="greeting">Hi there,</div>
         <div class="username">Robert Neal (@bert)</div>
       </div>
       <div class="actions">
          <a class="button" href="index.html">New</a>
          <a class="button" href="index.html">Upload</a>
          <a class="button" href="index.html">Share</a>
       </div>
      </div>

      <div class="items">

      </div>
    </div>
  </div>
</body>
</html>
